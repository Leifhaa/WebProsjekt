<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link id="pagestyle" rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="animate.css">

        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">

        <title>Dowo Board</title>
    </head>
    <body>
        <div id="accessabilityCont">
            <div id="colorChange" onclick="swapStyleSheet('contrast.css')">
            <i class="fas fa-eye"></i>
            </div>

            <div id="colorChangeContrast" onclick="swapStyleSheet('style.css')">
            <i class="fas fa-eye"></i>
            </div>
            <div id="textAdjust">
                <button class="aA" onclick="resizeText(1)">a A</button>

            </div>
        </div> <!-- end accessabilityCont -->

        <header id="head">

            <div id="logo"></div>



            <div id="timeDate"></div>
            <div id="profile">

                <div class="dropdown">
                <button onclick="endSession()" class="dropbtn fas fa-chevron-down"></button>
                <div id="dropDown" class="dropdown-content">
                    <a href="endsession.html">End session</a>
                </div>
                </div>

            </div><!-- end profile -->
        </header>

        <div id="siteWrap">
        <div id="container">
        <div id="boardContainer">
            <div id="colContainer"></div>
            <div id="newColContainer"></div>

        </div><!-- end boardContainer -->
        </div><!-- end container -->

        <div id="sideCont">

            <div id="trashcanButton"><i class="fas fa-trash-alt"></i></div>

        </div>

        <div id="editorWrapper"></div>

        </div> <!-- site wrap end -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
        <script src="script/TopBar.js"></script>
        <script src="script/timeDate.js"></script>
        <script src="script/DragDrop.js"></script>
        <script src="script/Card.js"></script>
        <script src="script/Column.js"></script>
        <script src="script/DragDrop.js"></script>
        <script src="script/fullCard.js"></script>
    </body>
</html>
