<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fullCard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="fullCard.js"></script>
    <title>Document</title>
</head>
<body>


    <div class="infoBox">
        <div class="infoBox-button">
            <button onclick="document.getElementById('card').style.display='block'" style='width:auto;'>
            Edit</button>
        </div>
        <h1 id="showInfo">Do work</h1>
    </div>

    <div id="card" class="modal">
        <form id="infoForm" class="modal-content animate">
            <div class="container">
                <label for="title">
                    <b>Title</b>
                </label>
                <input id="titleInput" type="text" name="title" placeholder="Enter title" required>
                <label for="desc">
                    <b>Description</b>
                </label>
                <input id="descInput" type="text" name="desc" placeholder="Enter description">

                <label for="budget">
                    <b>Budget</b>
                </label>  
                <input type="number" id="budgetInput" placeholder="Budget">
                <br>

                <label> 
                    <input type="checkbox" id="ava1" name="avatars" value="small">   
                    <i class="fas fa-user-ninja fa-2x avatar"></i>
                </label>
                <label>  
                    <input type="checkbox" id="ava2" name="avatars" value="small">
                    <i class="fas fa-user-astronaut fa-2x avatar"></i>
                </label>
                <label>
                    <input type="checkbox" id="ava3" name="avatars" value="small">
                    <i class="fas fa-user-ninja fa-2x avatar"></i>
                </label>
                <label>  
                    <input type="checkbox" id="ava4" name="avatars" value="small">
                    <i class="fas fa-user-astronaut fa-2x avatar"></i>
                </label>
                <br>
                <label>
                    <input type="radio" id="redRadio" name="colorRadio" value="small">
                    <i onclick="changeColor('5px solid red')" class="fas fa-square fa-2x red" required></i>
                </label>
                <label>
                    <input type="radio" id="orangeRadio" name="colorRadio" value="small">
                    <i onclick="changeColor('5px solid orange')" class="fas fa-square fa-2x orange"></i>
                </label>
                <label>
                    <input type="radio" id="greenRadio" name="colorRadio" value="small">
                    <i onclick="changeColor('5px solid green')" class="fas fa-square fa-2x green"></i>
                </label>
                <label>
                    <input type="radio" id="blueRadio" name="colorRadio" value="small">
                    <i onclick="changeColor('5px solid blue')" class="fas fa-square fa-2x blue"></i>
                </label>
                <label>
                    <input type="radio" id="pinkRadio" name="colorRadio" value="small">
                    <i onclick="changeColor('5px solid pink')" class="fas fa-square fa-2x pink"></i>
                </label>
                <br>

                <i class="fas fa-calendar-alt fa-2x"></i>
                From
                <input type="date" name="date-start" id="date-start">
                to
                <input type="date" name="date-end" id="date-end">

                <button type="button" onclick="pushData()">Confirm</button>
            </div>
        </form>
    </div>
    
</body>
</html>
