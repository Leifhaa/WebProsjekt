<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fullCard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <button onclick="document.getElementById('card').style.display='block'" style='width:auto;'>
    Edit card</button>

    <div id="card" class="modal">
        <form class="modal-content animate">
            <div class="container">
                <label for="title">
                    <b>Title</b>
                </label>
                <i class="fas fa-pencil-alt edit"></i>
                <input type="text" placeholder="Enter title" required name="title">
                <label for="desc">
                    <b>Description</b>
                </label>
                <input type="text" placeholder="Enter description" name="desc">

                <i class="fas fa-plus-square fa-2x pluscolor"></i>
                <i class="fas fa-user-ninja fa-2x avatar"></i>
                <i class="fas fa-user-astronaut fa-2x avatar"></i>
                <i class="fas fa-user-ninja fa-2x avatar"></i>
                <i class="fas fa-user-astronaut fa-2x avatar"></i>
                <br>
                <i onclick="changeColor('5px solid red')" class="fas fa-square fa-2x red"></i>
                <i onclick="changeColor('5px solid orange')" class="fas fa-square fa-2x orange"></i>
                <i onclick="changeColor('5px solid green')" class="fas fa-square fa-2x green"></i>
                <i onclick="changeColor('5px solid blue')" class="fas fa-square fa-2x blue"></i>
                <i onclick="changeColor('5px solid pink')" class="fas fa-square fa-2x pink"></i>
                <br>
                <i class="fas fa-calendar-alt fa-2x"></i>
                From
                <input type="date" name="date-start" id="date-start">
                to
                <input type="date" name="date-end" id="date-end">

                <button type="submit" onclick="changeColor()">Confirm</button>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('card');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function changeColor(color) {
            document.getElementsByClassName('modal-content')[0].style.border = color;
        }
    </script>
    
</body>
</html>
